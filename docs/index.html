<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reform Docs</title>
    <style>

    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&family=Source+Sans+3:wght@400;600;700&display=swap');

    :root {
        --red:       #cc0000;
        --red-dark:  #990000;
        --blue:      #0000cc;
        --black:     #111111;
        --grey-dark: #333333;
        --grey-mid:  #666666;
        --grey-lite: #e8e8e8;
        --grey-bg:   #f5f5f5;
        --white:     #ffffff;
        --max-width: 860px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
        font-family: 'Merriweather', Georgia, serif;
        font-size: 17px;
        color: var(--black);
        background: var(--white);
        line-height: 1.8;
    }

    /* ── Masthead ── */
    .site-masthead {
        border-top: 5px solid var(--red);
        background: var(--white);
        border-bottom: 1px solid var(--grey-lite);
        padding: 20px 24px 16px;
    }
    .masthead-inner {
        max-width: var(--max-width);
        margin: 0 auto;
        display: flex;
        align-items: baseline;
        gap: 16px;
        flex-wrap: wrap;
    }
    .site-name {
        font-family: 'Playfair Display', serif;
        font-size: 2em;
        font-weight: 900;
        color: var(--black);
        text-decoration: none;
        letter-spacing: -0.02em;
        line-height: 1;
    }
    .site-name:hover { color: var(--red); }
    .site-tagline {
        font-family: 'Source Sans 3', sans-serif;
        font-size: 0.8em;
        font-weight: 400;
        color: var(--grey-mid);
        letter-spacing: 0.08em;
        text-transform: uppercase;
        border-left: 2px solid var(--red);
        padding-left: 12px;
    }

    /* ── Nav bar ── */
    .site-nav {
        background: var(--black);
        padding: 0 24px;
    }
    .nav-inner {
        max-width: var(--max-width);
        margin: 0 auto;
        display: flex;
        gap: 0;
    }
    .nav-inner a {
        font-family: 'Source Sans 3', sans-serif;
        font-size: 0.82em;
        font-weight: 600;
        color: #cccccc;
        text-decoration: none;
        padding: 10px 16px;
        display: block;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        transition: background 0.15s, color 0.15s;
    }
    .nav-inner a:first-child { padding-left: 0; }
    .nav-inner a:hover { color: var(--white); background: var(--red); }

    /* ── Page layout ── */
    .page-wrap {
        max-width: var(--max-width);
        margin: 48px auto;
        padding: 0 24px;
    }

    /* ── Article typography ── */
    h1 {
        font-family: 'Playfair Display', serif;
        font-size: 2.4em;
        font-weight: 900;
        line-height: 1.2;
        color: var(--black);
        margin-bottom: 0.15em;
        letter-spacing: -0.02em;
    }
    h2 {
        font-family: 'Playfair Display', serif;
        font-size: 1.45em;
        font-weight: 700;
        color: var(--black);
        margin-top: 2em;
        margin-bottom: 0.5em;
        padding-bottom: 0.25em;
        border-bottom: 2px solid var(--red);
    }
    h3 {
        font-family: 'Source Sans 3', sans-serif;
        font-size: 1.1em;
        font-weight: 700;
        color: var(--grey-dark);
        margin-top: 1.8em;
        margin-bottom: 0.4em;
        text-transform: uppercase;
        letter-spacing: 0.04em;
    }
    p { margin-bottom: 1.2em; }
    p:last-child { margin-bottom: 0; }

    a { color: var(--blue); text-decoration: underline; }
    a:hover { color: var(--red); }

    ul, ol {
        margin: 0.6em 0 1.2em 1.8em;
    }
    li { margin-bottom: 0.35em; }

    blockquote {
        border-left: 4px solid var(--red);
        margin: 1.8em 0;
        padding: 0.5em 0 0.5em 1.4em;
        color: var(--grey-dark);
        font-style: italic;
    }

    code {
        font-family: 'Courier New', monospace;
        font-size: 0.87em;
        background: var(--grey-bg);
        padding: 2px 5px;
        border-radius: 2px;
        color: var(--red-dark);
    }
    pre {
        background: var(--grey-bg);
        border-left: 3px solid var(--red);
        padding: 16px;
        margin: 1.5em 0;
        overflow-x: auto;
    }
    pre code { background: none; padding: 0; color: var(--black); }

    img { max-width: 100%; height: auto; display: block; margin: 1.5em 0; }

    table {
        border-collapse: collapse;
        width: 100%;
        margin: 1.5em 0;
        font-family: 'Source Sans 3', sans-serif;
        font-size: 0.92em;
    }
    th {
        background: var(--black);
        color: var(--white);
        padding: 10px 14px;
        text-align: left;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.04em;
        font-size: 0.85em;
    }
    td { border-bottom: 1px solid var(--grey-lite); padding: 10px 14px; }
    tr:nth-child(even) td { background: var(--grey-bg); }

    /* ── Article meta (byline) ── */
    .article-meta {
        font-family: 'Source Sans 3', sans-serif;
        font-size: 0.85em;
        color: var(--grey-mid);
        margin: 10px 0 2em;
        padding-bottom: 1em;
        border-bottom: 1px solid var(--grey-lite);
        display: flex;
        gap: 0;
        align-items: center;
        flex-wrap: wrap;
    }
    .article-meta .meta-author {
        font-weight: 700;
        color: var(--black);
        text-transform: uppercase;
        letter-spacing: 0.06em;
    }
    .article-meta .meta-sep {
        color: var(--red);
        margin: 0 10px;
        font-weight: 700;
    }
    .article-meta .meta-date { color: var(--grey-mid); }

    /* ── Callout boxes ── */
    .callout {
        margin: 2em 0;
        padding: 18px 22px;
        border-radius: 2px;
        font-family: 'Source Sans 3', sans-serif;
        font-size: 0.93em;
        line-height: 1.6;
    }
    .callout-label {
        font-size: 0.72em;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        display: block;
        margin-bottom: 6px;
    }
    .callout.key-fact {
        background: #fff8e6;
        border-left: 5px solid #cc8800;
    }
    .callout.key-fact .callout-label { color: #996600; }
    .callout.warning {
        background: #fff0f0;
        border-left: 5px solid var(--red);
    }
    .callout.warning .callout-label { color: var(--red-dark); }
    .callout.source {
        background: #f0f4ff;
        border-left: 5px solid #336699;
    }
    .callout.source .callout-label { color: #224466; }
    .callout.quote {
        background: var(--grey-bg);
        border-left: 5px solid var(--black);
        font-style: italic;
        font-family: 'Merriweather', serif;
        font-size: 1.05em;
    }
    .callout.quote .callout-label { color: var(--grey-mid); font-style: normal; font-family: 'Source Sans 3', sans-serif; }
    .callout.note {
        background: #f0fff4;
        border-left: 5px solid #228833;
    }
    .callout.note .callout-label { color: #1a6625; }

    /* ── Site footer ── */
    .site-footer {
        background: var(--black);
        color: #888888;
        font-family: 'Source Sans 3', sans-serif;
        font-size: 0.8em;
        padding: 24px;
        margin-top: 64px;
        text-align: center;
        letter-spacing: 0.03em;
    }
    .site-footer a { color: #888888; }

    /* ── Index: article cards ── */
    .section-heading {
        font-family: 'Source Sans 3', sans-serif;
        font-size: 0.72em;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        color: var(--white);
        background: var(--red);
        padding: 5px 10px;
        display: inline-block;
        margin-bottom: 16px;
        margin-top: 40px;
    }
    .article-cards { display: flex; flex-direction: column; gap: 1px; margin-bottom: 8px; }
    .article-card {
        display: flex;
        align-items: baseline;
        gap: 12px;
        padding: 12px 0;
        border-bottom: 1px solid var(--grey-lite);
        text-decoration: none;
    }
    .article-card:hover .card-title { color: var(--red); }
    .card-title {
        font-family: 'Playfair Display', serif;
        font-size: 1.05em;
        font-weight: 700;
        color: var(--black);
        flex: 1;
        transition: color 0.15s;
    }
    .card-date {
        font-family: 'Source Sans 3', sans-serif;
        font-size: 0.78em;
        color: var(--grey-mid);
        white-space: nowrap;
        flex-shrink: 0;
    }

    /* ── Connections map link ── */
    .map-link-bar {
        background: var(--black);
        color: var(--white);
        font-family: 'Source Sans 3', sans-serif;
        font-size: 0.85em;
        padding: 14px 0;
        margin-bottom: 40px;
        display: flex;
        align-items: center;
        gap: 12px;
    }
    .map-link-bar a {
        color: var(--white);
        font-weight: 600;
        text-decoration: none;
        letter-spacing: 0.04em;
    }
    .map-link-bar a:hover { color: #ffaaaa; }
    .map-dot {
        width: 10px; height: 10px;
        background: var(--red);
        border-radius: 50%;
        flex-shrink: 0;
    }

    </style>
</head>
<body>
<header class="site-masthead">
    <div class="masthead-inner">
        <a href="index.html" class="site-name">Reform Docs</a>
        <span class="site-tagline">Investigative Reporting</span>
    </div>
</header>
<nav class="site-nav">
    <div class="nav-inner">
        <a href="index.html">Home</a>
        <a href="connections/index.html">Connections Map</a>
    </div>
</nav>
<main class="page-wrap">
<h1>Latest Reports</h1>
<div class="map-link-bar"><div class="map-dot"></div><a href="connections/index.html">View Connections Map &rarr;</a></div>

<div class="section-heading">Canada / Quebec / Saaqclic</div>
<div class="article-cards">

</div>

</main>
<footer class="site-footer">
    Reform Docs &nbsp;&mdash;&nbsp; Investigative Reporting &nbsp;&mdash;&nbsp; Updated: February 13, 2026
</footer>
</body>
</html>
