<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Index</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', serif;
            max-width: 860px;
            margin: 60px auto;
            padding: 0 24px;
            color: #1a1a1a;
            line-height: 1.75;
            background: #fff;
        }
        h1, h2, h3, h4 {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 700;
            color: #111;
            margin-top: 2em;
            line-height: 1.3;
        }
        h1 { font-size: 2em; border-bottom: 2px solid #e0e0e0; padding-bottom: 0.3em; }
        h2 { font-size: 1.5em; }
        h3 { font-size: 1.2em; }
        a { color: #0056b3; text-decoration: none; }
        a:hover { text-decoration: underline; }
        code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.9em;
            font-family: 'Courier New', monospace;
        }
        pre {
            background: #f4f4f4;
            padding: 16px;
            border-radius: 4px;
            overflow-x: auto;
        }
        pre code {
            background: none;
            padding: 0;
        }
        blockquote {
            border-left: 4px solid #ccc;
            margin-left: 0;
            padding-left: 20px;
            color: #555;
        }
        img { max-width: 100%; height: auto; }
        table { border-collapse: collapse; width: 100%; margin: 1em 0; }
        th, td { border: 1px solid #ddd; padding: 8px 12px; text-align: left; }
        th { background: #f4f4f4; font-weight: bold; }
        .site-footer {
            margin-top: 60px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            font-size: 0.85em;
            color: #888;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
<h1>Site Index</h1>
<h2>example</h2>
<ul>
  <li><a href="example/welcome.html">Welcome</a></li>
</ul>

<div class="site-footer">Last updated: February 13, 2026</div>
</body>
</html>
